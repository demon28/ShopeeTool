<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ShopeeTool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.2.1.js"></script>
    <script src="b.js"></script>
</head>

<body>

    <a href="hello.html">台湾站定价</a>  <a style="margin-left:200px" href="chengben.html">成本分析</a>
    <br />
    <br />
    <br />
    <!--


        售价*(1-结算手续费2%)*(1-提现手续费1%)*(1-平台佣金5%) /汇率4.6
    -->
    <table style="width:450px">


        <tr>
            <td style="width:150px">
                售价
            </td>
            <td>
                <input type="text" id="txt_fprice" value="0" /> 台币
            </td>

        </tr>
        <tr>
            <td>
                利润
            </td>
            <td>
                <input type="text" id="txt_flirun" value="0" /> 元
            </td>
        </tr>
        <tr>
            <td>
                国内物流成本
            </td>
            <td>
                <input type="text" id="txt_fguoneiwuliu" value="0" /> 元
            </td>
        </tr>
        <tr>
            <td>
                平台佣金
            </td>
            <td>
                <input type="text" id="txt_fpingtaiyongjin" value="5" /> %
            </td>

        </tr>
        <tr>
            <td>
                提现手续费
            </td>
            <td>
                <input type="text" id="txt_ftixian" value="1" /> %
            </td>

        </tr>
        <tr>
            <td>
                结算手续费
            </td>
            <td>
                <input type="text" id="txt_fjiesuan" value="2" /> %
            </td>
        </tr>


        <tr>
            <td>
                汇率
            </td>
            <td>
                <input type="text" id="txt_fhuili" value="4.6" /> CNY：TWD
            </td>
        </tr>

        <tr>
            <td>
                折扣
            </td>
            <td>
                <input type="text" id="txt_fzhekou" value="1" /> 9折:0.9
            </td>
        </tr>


    </table>

    <br />
    <br /> 成本：
    <input type="text" id="txt_fchengben" /> 人民币

    <br />
    <!--<br /> 售价-成本： <input type="text" id="txt_shiji" />人民币-->

</body>

</html>
