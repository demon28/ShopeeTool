<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ShopeeTool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.2.1.js"></script>
    <script src="b.js"></script>
</head>

<body>

    <a href="hello.html">台湾站定价</a>  <a style="margin-left:200px"  href="chengben.html">成本分析</a>
    <br />
    <br />
    <br />
    <!--
        <font style="">计算公式：（（成本+利润+国内物流成本）* 汇率4.5）/(1-平台佣金5%)/(1-提现手续费1%)/(1-结算手续费2%)</font>
    -->
    <table style="width:450px">


        <tr>
            <td style="width:150px">
                成本
            </td>
            <td>
                <input type="text" id="txt_chengben"   value="0"  /> 元
            </td>

        </tr>
        <tr>
            <td>
                利润
            </td>
            <td>
                <input type="text" id="txt_lirun"  value="0"  /> 元
            </td>
        </tr>
        <tr>
            <td>
                国内物流成本
            </td>
            <td>
                <input type="text" id="txt_guoneiwuliu"   value="0"  /> 元
            </td>
        </tr>
        <tr>
            <td>
                平台佣金
            </td>
            <td>
                <input type="text" id="txt_pingtaiyongjin" value="5"  /> %
            </td>

        </tr>
        <tr>
            <td>
                提现手续费
            </td>
            <td>
                <input type="text" id="txt_tixian" value="1"  /> %
            </td>

        </tr>
        <tr>
            <td>
                结算手续费
            </td>
            <td>
                <input type="text" id="txt_jiesuan" value="2"  /> %
            </td>
        </tr>


        <tr>
            <td>
                汇率
            </td>
            <td>
                <input type="text" id="txt_huili" value="4.6" /> CNY：TWD
            </td>
        </tr>

        <tr>
            <td>
                折扣
            </td>
            <td>
                <input type="text" id="txt_zhekou" value="1"  /> 9折:0.9 
            </td>
        </tr>


    </table>

    <br />
    <br /> 售价：
    <input type="text" id="txt_price" /> 台币

    <br />
    <br /> 9折：
    <input type="text" id="txt_price9" /> 台币
    <br />
    <br /> 8折：
    <input type="text" id="txt_price8" /> 台币
    <br />
    <br /> 7折：
    <input type="text" id="txt_price7" /> 台币
    <br />
    <br /> 6折：
    <input type="text" id="txt_price6" /> 台币

</body>

</html>
